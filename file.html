<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayCalc - Payroll Management</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        header {
            background: #003366;
            color: white;
            padding: 15px;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        .container {
            width: 80%;
            margin: auto;
            text-align: center;
            padding: 50px 0;
        }
        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .feature-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: #0056b3;
            color: white;
            border-radius: 5px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>PayCalc</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="container">
        <h2>Automate Your Payroll Process</h2>
        <p>Secure, efficient, and accurate payroll management for your business.</p>
        <a href="login.html" class="btn">Get Started</a>
    </section>
    
    <section class="container">
        <h2>Key Features</h2>
        <div class="feature-grid">
            <div class="feature-card"><h3>Automated Salary Calculation</h3></div>
            <div class="feature-card"><h3>Role-based Access Control</h3></div>
            <div class="feature-card"><h3>Secure Payroll Processing</h3></div>
        </div>
    </section>
    
    <footer>

    </footer>
</body>
</html>
