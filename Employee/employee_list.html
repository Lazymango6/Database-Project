<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Employee</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: #f4f4f4;
            padding: 20px;
        }
        .header {
            background: #ba1a1a;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
        }
        .nav {
            display: flex;
            justify-content: center;
            background: #78150c;
            padding: 10px;
        }
        .nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            font-weight: bold;
        }
        .nav a:hover {
            background: #0044cc;
            border-radius: 5px;
        }
        .container {
            max-width: 700px;
            background: white;
            padding: 20px;
            margin: 30px auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #002366;
            border-bottom: 3px solid #003399;
            padding-bottom: 5px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #003399;
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #002366;
        }
        .back-btn {
            background: #990000;
            margin-top: 10px;
        }
        .back-btn:hover {
            background: #770000;
        }
    </style>
</head>
<body>
    <div class="header">Add New Employee</div>
    <div class="nav">
        <a href="../main.html">Home</a>
        <a href="../../Admin/admin.html">Admin Dashboard</a>
        <a href="#">Add Employee</a>
        <a href="#">Delete Employee</a>
        <a href="#">Payroll Calculation</a>
    </div>
    
    <div class="container">
        <h2>Enter Employee Information</h2>
        <form>
            <div class="form-group">
                <label>First Name:</label>
                <input type="text" required>
            </div>
            <div class="form-group">
                <label>Last Name:</label>
                <input type="text" required>
            </div>
            <div class="form-group">
                <label>Department:</label>
                <input type="text">
            </div>
            <div class="form-group">
                <label>Position:</label>
                <input type="text">
            </div>
            <div class="form-group">
                <label>Salary:</label>
                <input type="number" step="0.01">
            </div>
            <div class="form-group">
                <label>Hourly Rate:</label>
                <input type="number" step="0.01">
            </div>
            <div class="form-group">
                <label>Tax Rate:</label>
                <input type="number" step="0.01">
            </div>
            <div class="form-group">
                <label>Hire Date:</label>
                <input type="date">
            </div>
            <!--<button type="submit">Employee List</button> -->
            <button type="button" class="back-btn">Back to Employee List</button>
        </form>
    </div>
</body>
</html>
